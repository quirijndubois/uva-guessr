<!DOCTYPE html>
<html>

<head>
    <title>3-Layer Menu System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #00000047;
        }
    </style>
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .menu-header {
            margin-top: 45px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
            text-align: center;
        }

        .button {
            margin: 5px;
            font-size: 15px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4c4caf;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #26265a;
        }

        .back-button {
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00000000;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 36px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .back-button::before {
            content: "\2190";
        }

        .back-button:hover {
            background-color: #0000002f;
        }
    </style>
    <script src="menu.js"></script>
</head>

<body>
    <div class="menu-container"></div>
</body>

</html>
